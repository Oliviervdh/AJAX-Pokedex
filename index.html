<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>PokéDex</title>

</head>
<body background="back2.png">

<div class="main">
    <div id="wrapper">
        <div id="left-dex">
            <div id="left-wrapper">
                <div id="poke-img"></div>
            </div>
            <div id="lights-wrapper">
                <div id="flashing-light"><div class="blue-light-wrapper"><div id="blue-light"></div></div></div><div class="red-light small-light"></div> <div class="yellow-light small-light"></div> <div class="green-light small-light"></div>
            </div>
            <div id="poke-logo-left"><img src="pok.png" alt="" width="300" height="100"></div>
        </div>
        <div id="right-dex">
            <input type="text" id="search" placeholder="Search Pokémon">
            <div id="dropdown"></div>
            <div id="right-wrapper">
                <div id="poke-info" >
                    <div id="left-info">
                        <div id="left-info-top">Name: <span id="top-span"></span></div> <br>
                        <div id="left-info-middle">Weight: <span id="middle-span"></span></div> <br>
                        <div id="left-info-bottom">Evolution: <span id="bottom-span"></span></div> <br>
                    </div>
                    <div id="right-info">
                        <div id="right-info-top">Move: <span id="right-span-top"></span></div> <br>
                        <div id="right-info-middle">No.<span id="right-span-middle"></span></div><br>
                        <div id="right-info-bottom">Type: <span id="right-span-bottom"></span></div><br>
                    </div>
                </div>
            </div>

            <div id="poke-logo-right"><img src="pokpok.png" alt="" width="220" height="144"></div>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
